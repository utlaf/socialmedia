{% extends 'base.html' %}

{% block body %}

<form method="POST" enctype="multipart/form-data" class="">
  {% csrf_token %}

  <div class="font-sans leading-tight min-h-0 bg-grey-800 p-8 dark:bg-gray-800">
    <!-- <div class="max-w-sm mx-auto bg-white rounded-lg overflow-hidden shadow-lg dark:bg-gray-800"> -->
    <div class="bg-cover h-40"
      style="background-image: url('https://images.unsplash.com/photo-1522093537031-3ee69e6b1746?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=a634781c01d2dd529412c2d1e2224ec0&auto=format&fit=crop&w=2098&q=80');">
    </div>
    <div class="border-b px-4 pb-6 dark:bg-gray-800">
      <div class="text-center sm:text-left sm:flex mb-4 dark:bg-gray-800">
        <li class="flex flex-col items-center space-y-1 ">
          <div class="relative bg-gradient-to-tr from-yellow-400 to-purple-600 p-1 rounded-full">
            <a href="#" class="block bg-white p-1 rounded-full transform transition hover:-rotate-6">
              <label for="{{ form.profile_image.id_for_label }}">
                <img class="w-24 h-24 rounded-full cursor-pointer" src="{{ profile.profile_image.url }}"
                  alt="cute kitty">
            </a>
            <a href="#" for="{{ form.profile_image.id_for_label }}"
              class="absolute bg-blue-500 text-white text-sm font-medium w-8 h-8 rounded-full bottom-0 right-1 border-4 border-white flex justify-center items-center font-mono hover:bg-blue-700 focus:outline-none">
              <div class="transform -translate-y-px">â­¯</div>
            </a>
            </label>
          </div>

          <!-- <a href="#">{{ profile.user.username }}</a> -->
        </li>

        <div hidden>

          {{ form.as_p }}
        </div>
        <div class="py-2">
          <h3 class="font-bold text-2xl mt-5 ml-5">{{ profile.user.username }}</h3>
          <div class="inline-flex text-grey-dark sm:flex items-center  mt-5 ml-5">

            {{ profile.user.email }}
          </div>
          <div class="inline-flex text-grey-dark sm:flex items-center">

            {{ profile.user.bio }}
          </div>
        </div>
      </div>
      <div class="flex">

        <button type="submit"
          class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-green-600 border border-transparent rounded-lg active:bg-green-600 hover:bg-indigo-700 focus:outline-none focus:shadow-outline-green">Update</button>
      </div>
    </div>

  </div>
  </div>
</form>
{% endblock %}
