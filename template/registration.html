<!DOCTYPE html>
{% load static %}

<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SignUp - HTX</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
        <!-- Update CSS file paths to load from the static directory -->
        <link rel="stylesheet" href="{% static 'assets/css/tailwind.output.css' %}" />
       
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
        <script src="{% static 'assets/js/init-alpine.js' %}"></script>
      </head>
<body>
  <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
    <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
      <div class="flex flex-col overflow-y-auto md:flex-row">
        <!-- Left Section: Image -->
        <div class="h-32 md:h-auto md:w-1/2">
            <img aria-hidden="true" class="object-cover w-full h-full dark:hidden" src="{% static 'assets/img/login-office.jpeg' %}" alt="Office" />
            <img aria-hidden="true" class="hidden object-cover w-full h-full dark:block" src="{% static 'assets/img/login-office-dark.jpeg' %}" alt="Office" />
          </div>
        <!-- Right Section: Form -->
        <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
          <div class="w-full">
            <h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">Create account</h1>
            
            <!-- Registration Form -->
            <form class="mb-3 col-6 container my-5 p-3 card shadow-lg" action="{% url 'registration'%}" method="post">
                {% csrf_token %}
              
              <!-- Name Input -->
              <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">Name</span>
                <input class="block w-full mt-1 text-sm form-input" name="name" placeholder="John Doe" />
              </label>
              
              <!-- Username Input -->
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">Username</span>
                <input class="block w-full mt-1 text-sm form-input" name="username" placeholder="johndoe123" />
              </label>
              
              <!-- Email Input -->
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">Email</span>
                <input class="block w-full mt-1 text-sm form-input" name="email" placeholder="johndoe@example.com" />
              </label>
              
              <!-- Password Input -->
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">Password</span>
                <input class="block w-full mt-1 text-sm form-input" name="password" placeholder="***************" type="password" />
              </label>
              
            
              
              <!-- Checkbox for Privacy Policy -->
              <div class="flex mt-6 text-sm">
                <!-- ... (checkbox code) ... -->
              </div>
              
              <!-- Create Account Button -->
              <button class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white bg-purple-600 border rounded-lg hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple" type="submit">
                Create account
              </button>
              
            </form>
            
            <!-- Social Media Buttons -->
            <hr class="my-8" />
            <p class="mt-1">
              <a class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline" href="{% url 'login' %}">Already have a Account?</a>
            </p>
            <p class="mt-1">
              <a class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline" href="#">forgot-password</a>
            </p>

            
            <!-- Login Link -->
            <p class="mt-4">
              <!-- ... (login link code) ... -->
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
