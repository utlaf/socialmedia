{% extends 'base.html' %}

{% block body %}
<form method="POST" action="update_profile.html" enctype="multipart/form-data">

  {% csrf_token %}
  
  <div class="mb-4">
    <label for="text" class="block text-sm font-medium text-gray-700 dark:text-gray-300">What's on Your mind!!</label> 
    <textarea name="text" id="text" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 dark:bg-gray-700 dark:border-gray-600 text-gray-900 dark:text-gray-300 rounded-md"></textarea>
  </div>

  <div class="mb-4">
    <div class="mt-1 relative">
        <input type="file" name="image" id="image" class="hidden">
        <label for="image" class="cursor-pointer focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 bg-white dark:bg-gray-700 text-indigo-600 dark:text-indigo-400 border border-indigo-300 dark:border-gray-600 rounded-md py-2 px-4 inline-flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 mr-2">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            <span>Choose an image</span>
        </label>
        <button type="submit" class="bg-blue-500 px-2 py-1 
        text-white font-semibold text-sm rounded block text-center 
        sm:inline-block block" >update profile</button>
    </div>
</div>

{% endblock %}
